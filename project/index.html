<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Countdown On-Demand</title>

  <!-- Bootstrap 5 (CDN) -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />

  <link rel="stylesheet" href="./css/style.css" />
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <div class="card shadow-sm rounded-4">
          <div class="card-body p-4">
            <h1 class="h4 mb-3 text-center">Countdown On-Demand</h1>

            <div class="mb-3">
              <label for="secondsInput" class="form-label">Secondi</label>
              <input type="number" min="0" step="1" class="form-control" id="secondsInput" placeholder="Inserisci i secondi..." />
              <div class="form-text">Valori interi â‰¥ 0. Esempio: 90</div>
            </div>

            <div class="d-flex gap-2 mb-4">
              <button id="startBtn" class="btn btn-primary flex-fill">Avvia</button>
              <button id="pauseBtn" class="btn btn-warning flex-fill">Pausa</button>
              <button id="resetBtn" class="btn btn-outline-secondary flex-fill">Reset</button>
            </div>

            <div class="text-center">
              <div class="display-5 fw-bold" id="timerDisplay" aria-live="polite">00:00</div>
              <small id="statusText" class="text-muted">Pronto</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (facoltativo per questa pagina) -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>

  <script src="./js/main.js"></script>
</body>
</html>
